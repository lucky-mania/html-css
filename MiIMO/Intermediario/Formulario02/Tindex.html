<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" id="inome" required placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">mediaa:</label>
            <input type="number" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required> 
        </p>
         <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" id="imes">
         </p>
         <p>
            <label for="dia">dia da Prova</label>
            <input type="date" id="dia">
         </p>
         <p>
            <label for="hora">hora da prova</label>
            <input type="time" id="hora" >
         </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
