<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;/*define a fonte da letra*/
        }
        table{
           border-collapse: collapse;/*junta os quadrados*/
           width: 300px;/*Aumenta a largura do quadrado*/
           height: 300px;/*Altura*/
           
        }
        td{
            
            border: 1px solid black;
            padding: 10px;/*Aumenta o espa√ßamento*/
            text-align: center;/*centraliza*/
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <!--
            colspan: espande para o lado
            rowspan: espande para baixo
        -->
        <tr>
            <td>A</td>
            <td  colspan="2">B</td>
           
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td >F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
         
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
